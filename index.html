<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3 class="input1" id="input">First with 5 wins is a champion</h3>
    <div class="scores-container">
        <div class="score-box">
          <div class="sign" id="playerSign">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
    <div class="content">
    <div class="heading">Choose your weapon</div>
        <div class="buttons">
            <button id = "rockBtn">Rock</button>
            <button id = "paperBtn">Paper</button>
            <button id = "scissorsBtn">Scissors</button>
        </div>
    </div>
</body>
</html>
